<!doctype HTML>
<html>
  <head>
        <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kymbri</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono|Work+Sans" rel="stylesheet">
    

  <link href="main.css" rel="stylesheet"></head>
  <body>
    <header class="flex-shrink">
  <div class="logo">
    <a href="/"><h1>Kymbri</h1></a>
  </div>
  <div class="navigation">
    <ul class="navigation-list">
	<li class="navigation-element active"><a href="/"><h4>Wares</h4></a></li>
	<li class="navigation-element"><a href="/moments/"><h4>Moments</h4></a></li>
	<li class="navigation-element"><a href="/contact/"><h4>Contact</h4></a></li>
    </ul>
  </div>
</header>

    <div class="content">
      <section>
	<h4 class="title center">The below items are currently available for purchase <3</h4>
      </section>
      <section>
	<div class="cards" id="cards-container">
	  <script id="wares-card-template" type="x-tmpl-mustache">
	    {{#cards}}
	    <a class="image-link card"
	       href="#/wares/{{id}}"
	       onclick="EventHelpers.handleWaresSelection({{id}})"
	       data-id="{{id}}">
	      <img src="{{photos.0}}" />
	      <h3 class="title">{{title}}</h3>
	      <div class="description">{{short-description}}</div>
	    </a>
	    {{/cards}}
	  </script>
	</div><!-- end cards -->
      </section>
      <section class="card-overlay" id="card-overlay">
	<script id="wares-card-display-template" type="x-tmpl-mustache">
	  <div class="row">
	    <h3 class="title">{{title}}</h3><h3 class="separator">-</h3><h3 class="price">{{price}}</h3>
	    <h3 class="exit" href="#" onclick="EventHelpers.handleDismissCard()">X</h3>
	  </div>
	  <div class="row">
	    <div class="card-image-container">
	      {{#photos}}
	      <img class="card-image" src="{{.}}" />
	      {{/photos}}
	    </div>
	    <div class="column">
	      <p class="description">{{short-description}}</p>
	      <p class="full-description">{{description}}</p>
	    </div>
	  </div>
	</script>
	<div class="card-display" id="wares-card-display">

	</div>
      </section>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
</html>
